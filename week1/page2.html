<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page2</title>
    <link rel="stylesheet" type="text/css" href="html/csstest.css" />
  </head>
  <body>
    <h1>练习2</h1>
    <div id="csstest">
      <h2>练习CSS类属性和id属性的使用，使用外联CSS</h2>
      <p class="red">使用类属性将字体颜色设置为红色</p>
      <p id="blue">使用id属性将字体颜色设置为蓝色</p>
      <p>学习html、css中注释的使用</p>
      <!-- HTML注释 -->
    </div>

    <div>
      <h2>表格</h2>
      <table border="1">
        <tr>
          <td>姓名</td>
          <td>电话</td>
          <td>邮箱</td>
        </tr>
        <tr>
          <td>tom</td>
          <td>123456</td>
          <td>852647@qq.com</td>
        </tr>
        <tr>
          <td>jerry</td>
          <td>789456</td>
          <td>753951@qq.com</td>
        </tr>
      </table>
    </div>

    <div>
      <h2>列表</h2>
      <h3>有序列表</h3>
      <ol>
        <li>起床</li>
        <li>洗脸</li>
        <li>吃饭</li>
        <li>上班</li>
      </ol>
      <h3>无序列表</h3>
      <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
      </ul>
    </div>

    <div>
      <h2>图片</h2>
      <img
        src="https://picsum.photos/300/300"
        alt="range photo"
      />图片和文字在同一行
      <img src="https://picsum.photos/300/300" alt="range photo" />
      <p>图片和文字不在同一行</p>
    </div>
  </body>
</html>
